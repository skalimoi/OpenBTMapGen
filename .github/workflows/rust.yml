name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: Binary
        path: target/release/OpenBattlesimGen.exe
            
